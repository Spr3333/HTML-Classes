<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
      <a href="https://spr3333.github.io/HTML-Classes/" target="_self">
          <font size="7">Index</font>
      </a>
      <p><b>Prime Numbers</b></p>

      <script>
          document.write("test");
      </script>

      <script>
          var prime = window.prompt("Enter a prime number");
          var temp;
          var n;
          document.write("test");

          prime = temp;
          if (prime == 0 && prime == 1) {
              document.write("The number is Prime Number");
          }
          for (var i = 2; i < 10; i++) {
              temp = temp % i;
              if (temp == 0) {
                  n++;
              }
          }

          if (n < 2) {
              document.write("The Number is Not a Prime Number");
          }
          else {
              document.write("The Number is a Prime Number");

          }

      </script>
  </body>
</html>
