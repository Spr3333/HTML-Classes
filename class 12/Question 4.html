<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
      <a href="https://spr3333.github.io/HTML-Classes/" target="_self">
          <font size="7">Index</font>
      </a>
      <script type="text/javascript">
          var roomRented = window.prompt("Enter The Number Of Rooms");
          var cost = 0;
          var temp = 0;
          var totalRev = 0;
          var revenue = 0;

          for (var i = 0; i < roomRented; i++) {
              cost = window.prompt("Enter The Cost Of The Room");
              temp = temp + cost;
              totalRev += temp
          }

          document.write("Total Revenue is" + temp);

      </script>
  </body>
</html>
