<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      var totalStudents = window.prompt("Enter The Number Of Students You Want To Calculate");
      var temp = 0;
      var totalGrades = 0;
      var avg = 0;
      for(var i=0; i<totalStudents; i++)
      {
        temp = window.prompt("Enter The Grade Of the Student");
        totalGrades += temp*1;
      }
      avg = totalGrades/totalStudents;
      document.write("Average is" + avg);
    </script>
  </body>
</html>
