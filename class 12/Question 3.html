<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
      <a href="https://spr3333.github.io/HTML-Classes/" target="_self">
          <font size="7">Index</font>
      </a>
      <script type="text/javascript">
          var totalStudents = window.prompt("Enter The Number Of Students You Want To Calculate");
          var temp = 0;
          var totalGrades = 0;
          var avg = 0;
          for (var i = 0; i < totalStudents; i++) {
              temp = window.prompt("Enter The Grade Of the Student");
              totalGrades += temp * 1;
          }
          avg = totalGrades / totalStudents;
          document.write("Average is" + avg);
      </script>
  </body>
</html>
