<html>
<body>
    <script  type="text/javascript">

        function sayHello() {
            var a = window.prompt("enter The First Number");
            var b = window.prompt("enter The Second Number");

            var c = a * 1 + b * 1 ;

            document.write(a + " + " + b + " = " + c);
        }

        function halo(Name, Age) {
            document.write(Name + " is " + Age + " Years Old.");
        }

        halo('Somiya', 223);
    </script>
    <p>
        click The Following Button To Call The Function
    </p>
    <form>
        <input type="button" onclick="sayHello()"  value="Say Hello">
        <input type="button" onclick="halo('Dharkmik', 5)"  value="Ask Age">
    </form>

    <p> USe Different texxt in write Method And the Try</p>
</body>
