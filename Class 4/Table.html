<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Table</title>
  </head>
  <body>
      <a href="https://spr3333.github.io/HTML-Classes/" target="_self">
          <font size="7">Index</font>
      </a>
      <table border="5" cellpadding="25" bodorcolor="silver">

          <tr bgcolor="yellow">
              <th colspan="4"><font color="Blue">Page Banner</font></th>

          </tr>
          <tr bgcolor="yellow">
              <td rowspan="2"><font color="Blue">Nav Link </font></td>
              <td colspan="2" align="center"><font color="Blue">Feature Article </font></td>
              <td rowspan="2"><font color="Blue">Linked Ads </font></td>
          </tr>
          <tr bgcolor="yellow">
              <td><font color="Blue">News Column 1</font></td>
              <td><font color="Blue">News Column 2</font></td>

          </tr>
      </table>
  </body>
</html>
