    <h2> The JavaScript typeof operator</h2>

    <p>The typeof operator returns the type of a variable or expression:</p>

    <script>
        var y = "5.025";
        var x = + y;
        var z = 123;
        var linebreak = "<br />";
        document.write(typeof y + "<br>" + typeof x + "<br>" + typeof z);
        document.write(linebreak);
        var result;
        result = (x > y) ? 10 : 20;
        document.write(result);
        if (z > 18) {
            document.write("<br>Drive Kar Sakte ho.");
        }
        else {
            document.write("<br>Underage.");
        }
    </script>
