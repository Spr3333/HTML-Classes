<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h2>The javascript typeOf Operater</h2>

    <p>the typeOf Operater returns the type of a variable or expression:</p>

    <script type="text/javascript">
     var y = "5.025";
     var x = +y;
     var z = 123;
     var linebreak = "<br />";
     document.write(typeof y + "<br>" + typeof x + "<br>" + typeof z);
     document.write(linebreak);
     var result;
     result = (x>y) ? 10: 20;
     document.write(result);
    </script>
  </body>
</html>
